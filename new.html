<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>New Tasks</title>
  </head>
  <body>
    <main class="add-task-page">
      <h1 class="task-page">Add new</h1>
      <form class="taskform">
        <div class="wrapper">
          <label for="task">Description</label>
          <input
            class="taskinput"
            type="text"
            name="task"
            id="task"
            placeholder="Enter Task"
          />
          <fieldset>
            <legend>When</legend>
            <div class="fieldsetwrapper">
              <input
                class="addTaskForm__radio"
                type="radio"
                name="select"
                id="today"
                checked="true"
              />
              <label class="addTaskForm__radioLabel" for="today">Today</label>
              <input
                class="addTaskForm__radio"
                type="radio"
                name="select"
                id="tomorrow"
              />
              <label class="addTaskForm__radioLabel" for="tomorrow"
                >Tomorrow</label
              >
              <input
                class="addTaskForm__radio"
                type="radio"
                name="select"
                id="select"
              />
              <label for="select" class="addTaskForm__radioLabel"
                >Select Date</label
              >
            </div>
          </fieldset>
        </div>
        <input class="addTaskform_submit" type="submit" value="Add Task" />
      </form>
    </main>
  </body>
</html>
